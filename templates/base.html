<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- стили сайта -->
	<link rel="stylesheet" href="../css/styles.css" type="text/css">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- шрифт raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,900;1,800&display=swap" rel="stylesheet">

    <title>{{title}}</title>
    <link rel="shortcut icon" href="../static/img/icon_movie.ico">
</head>
<body>
    <!-- ШАПКА -->
    <header>
        <div class="header_menu">
            <div class="search">
                <button class="icon"><img src="../static/img/search.svg" alt=""></button>
                  <div class="input">
                      <input type="text" placeholder="Search" id="mySearch">
                  </div>
			</div>

            <div class="top_menu">
                <ul>
                    <li><a href="#">TV</a></li>
                    <li><a href="#">Movies</a></li>
                    <div class="logo">
                        <img src="../static/img/icon_movie.svg">
                    </div>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Discover</a></li>
                </ul>
            </div>
            <!-- авторизация -->
            <div class="authorization">
                <button class="register">LOG IN</button>
                <button class="sign-in">SIGN IN</button>
            </div>

        </div>
    </header>
    <!-- ОСНОВНАЯ ЧАСТЬ -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <!-- ПОДВАЛ -->
    <footer>
        <nav>
            <a href="https://instagram.com/sprittzer?igshid=YmMyMTA2M2Y="><img class="instagram" src="../static/img/instagram.svg"></a>
            <a href="https://t.me/sprittzer"><img class="telegram" src="../static/img/telegram.svg"></a>
            <a href="https://github.com/sprittzer"><img class="github" src="../static/img/github.svg"></a>
            <a href="https://ru.pinterest.com/sprittzerr/"><img class="pinterest" src="../static/img/pinterest.svg"></a>
            <a href="https://vk.com/sprittzer"><img class="vk" src="../static/img/vk.svg"></a>

        </nav>
        <p>SPRITTZER 2023</p>
    </footer>
</body>
<script src="../js/scripts.js"></script>
</html>
