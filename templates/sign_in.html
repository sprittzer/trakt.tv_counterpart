<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- стили сайта -->
	<link rel="stylesheet" href="../css/authorization_styles.css" type="text/css">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- шрифт raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,900;1,800&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    <main>
        <div class="circle"></div>
        <div class="form-container">
            <h1 class="form-title">Authorization</h1>
            <div class="form-fields">
                <div class="form-field">
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Password">
                    <p><a href="#">forgot your password?</a></p>
                </div>
            </div>
            <div class="form-buttons">
                <button class="button">SIGN IN</button>
            </div>
            <div class="register-form-sign-in">
                <p>Are you not registered?</p>
                <p><a href="#">Log in &#10132;</a></p>
            </div>
        </div>
    </main>
</body>
</html>
